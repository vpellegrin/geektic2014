<div>
    <label for="woman"><img class="woman" alt="Brand" src="/img/woman.png"></label>
    <label for="man"><img class="man" alt="Brand" src="/img/man.png"></label>

    <FORM ng-submit="search()">
        <INPUT type="radio" id="woman" value="F" checked="checked" ng-checked=true ng-model="criteria.sexe"> Femme
        <INPUT type="radio" id="man" value="H" ng-model="criteria.sexe"> Homme
        <br />


        <SELECT name="interet" size="1" ng-model="criteria.interet">
            <OPTION ng-repeat="item in lesInterets" value="{{item.id}}">{{ item.libelle }}
        </SELECT>

        <INPUT type="submit" value="Envoyer">
    </FORM>

    <div>
        <table>
            <tr ng-repeat="item in lesGeeks">
                <td>Nom : {{item.nom}}</td>
                <td>Prenom : {{item.prenom}}</td>
                <td>Mail : {{item.mail}}</td>
                <td>Sexe : {{item.sexe}}</td>
                <td><a href="#/geeks/{{item.id}}">Profil</a></td>
            </tr>
        </table>
    </div>
</div>
